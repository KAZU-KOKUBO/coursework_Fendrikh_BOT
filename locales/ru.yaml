s_html: |
  <b>HTML + CSS</b>

  В этом видео курсе вы научитесь с нуля основам HTML и CSS которые нужны для создания сайтов и уже сможете выполнять довольно серьезные работы в этой области. Мы будем изучать язык гипертекстовой разметки HTML и язык каскадных таблиц стилей CSS. После обучения по программе этого курса вы сможете создавать современную верстку многих элементов сайтов. Мы рассмотрим способы создания таких элементов как: меню, раздел команды, информационные разделы с карточками и многое другое. А так же посмотрим основные инструменты в редакторе Photoshop, которые могут вам приготиться при верстке сайтов.
  
  35 видео уроков
  5 часов

s_js: |
  <b>Супер JavaScript</b>

  В этом курсе мы будем изучать язык JavaScript. Научимся работать с элементами HTML страницы, обрабатывать события на языке JavaScript. Рассмотрим способы создания анимации, работу с регулярными выражениями и современными популярными библиотеками написанными на чистом JavaScript без каких либо зависимостей от сторонних библиотек или фреймворков.
  
  69 видео уроков
  20 часов 30 минут

s_jquery: |
  <b>jQuery с нуля</b>

  Курс состоит из 4 глав, в которых вы научитесь работать с DOM деревом. Узнаете как создавать, удалять, клонировать элементы, добавлять новые элементы на страницу, управлять атрибутами и классами HTML элементов. Вы сможете скачать тестовый стенд в первом уроке и практиковаться на нем до самого последнего, благодаря этому вы лучше усвоите весь материал.
  
  37 видео уроков
  3 часа 30 минут

s_vue: |
  <b>Игра на Vue.js</b>

  Курс состоит из 2 глав, в которых вы научитесь работать с различными директивами на Vue.js, создавать циклы, методы и вычисляемые свойства. Так как мы будем создавать реальное приложение с самых первых уроков вы будите лучше усваивать материал. В этом курсе не будет простых примеров из документации, а мы сразу перейдем к решению реальной задачи.
  
  15 видео уроков
  3 часа 30 минут

s_git: |
  <b>Git + GitHub</b>

  В этом видео курсе мы познакомимся с системой управления версиями Git и научимся с ней работать. Мы будем использовать Git, а хранить свои репозитории будем на GitHub. Я подробно и на примерах покажу вам как работать с Git и GitHub. Я расскажу вам, что такое система управления версиями и мы начнем пользоваться системой Git. И в следующих уроках изучим GitHub, будем работать с Git в командной строке и в терминале редактора Visual Studio Code.
  
  14 видео уроков
  2 часа

s_bolt: |
  <b>Unity Bolt</b>

  В этом видео курсе мы будем изучать работу с Unity Bolt - это визуальное программирование с помощью специальных блоков, графов и конечных автоматов, где все происходит наглядно благодаря перетаскиванию разных элементов и создания между ними линий связи. Bolt привносит в Unity полные визуальные сценарии, позволяя художникам, дизайнерам и программистам создавать игровые механики и интерактивные системы без написания кода.
  
  14 видео уроков
  3 часа

s_mysql: |
  <b>Базы данных MySQL</b>

  В этом видео курсе мы будем изучать базы данных на примере системы управления базами данных phpMyAdmin, так же немного затронем язык SQL, а графическая оболочка phpMyAdmin поможет нам очень просто и удобно управлять базами данных. Мы будем: создавать, удалять, редактировать базы данных, добавлять новые таблицы, создавать структуру и связи между ними, частично затронем язык SQL и изучим основы данного языка. Этот курс создан для того чтобы научить вас создавать базы данных на MySQL в phpMyAdmin. Уроки подойдут как самым начинающим, которые хотят с нуля разобраться в базах данных, так и тем кто уже попробовал себя в разработке.
  
  10 видео уроков
  1 час 30 минут

s_php: |
  <b>Язык программирования PHP</b>

  Курс состоит из 8 глав в которых вы изучите: основы PHP, операции и операторы, массивы, функции, строки, работу с HTML и основы ооп. Научитесь отправлять письмо на почту, обрабатывать данные формы введенные пользователем и узнаете как обезопасить пользовательский ввод настроив простую валидацию текстовых полей.
  
  55 видео уроков
  8 часов 30 минут

s_wp: |
  <b>Сайт на Wordpress</b>

  Освой Wordpress легко на практике с двумя разными сайтами. Вы научитесь верстать сайт из макета PSD используя сервис Marsy, а также натягивать готовую верстку на Wordpress, создавать свою тему, настраивать формы и переносить сайт на настоящий хостинг.
  
  34 урока
  10 часов видео
  24 теста

s_emmet: |
  <b>Тренажер по вёрстке, плагин Emmet</b>

  Этот курс призван прокачать вашу скорость написания кода на HTML и CSS. Даже если вы уже знакомы с плагином Emmet не спешите уходить. Пройдите этот курс, он бесплатен и не займет много времени, но я уверен вы узнаете много новых техник, трюков, функций данного плагина и редактора VS Code.

  15 уроков
  2 часа видео
  48 тестов

s_gulp: |
  <b>Планировщик задач Gulp</b>

  В этом видео курсе вы изучите работу с Gulp. Мы будем работать с менеджером пакетов NPM, инициализировать проект с помощью Node.js и создавать конфигурационный файл package.json, установим Gulp глобально и локально, научимся устанавливать и подключать NPM плагины в наш проект. Создадим базовую версию сборки проекта на Gulp, которая позволит нам обрабатывать стили, скрипты и отслеживать изменения в этих файлах автоматически. Так же я покажу, как повторно использовать готовую сборку в своих новых проектах размещу её на GitHub и вы в любой момент сможете скачать код настроенного Gulp бесплатно. Добавим возможность сжимать изображения, минифицировать HTML код, настроим автоматическое обновление сайта при изменении любых файлов в нашем проекте. Подключим плагины для работы с препроцессорами Sass, Stylus, Pug и языками Type Script и Coffee Script.
  
  21 видео урок
  2 часа 30 минут

s_bs: |
  <b>Bootstrap 5 для начинающих</b>

  В этом видео курсе вы узнаете как скачать Bootstrap 5 и подключить его в свой проект через CDN и локально. Я расскажу про отличия от Bootstrap 4.
  
  Мы создадим шапку сайта на Bootstrap. Сделаем градиентный фон, добавим ссылку на footer с плавной прокруткой, создадим кнопку play на чистом CSS с помощью генератора треугольников, а так же я покажу как сделать модальное окно на Bootstrap 5 и сделать любое видео адаптивным.
  
  Мы сразу все проверим на мобильных устройствах и убедимся, что адаптивная версия выполнена корректно. Я расскажу вам как работать с сеткой Bootstrap 5, как устроена сетка и как делать адаптивные элементы с помощью сетки Bootstrap легко и быстро. Создадим раздел с информацией о курсе, где будут использоваться иконки и сетка Bootstrap 5. Покажу как сделать Аккордеон. После этого расскажу как на Bootstrap добавить адаптивное изображение и покажу как сделать форму для сбора средств Yoomoney.
  
  10 видео уроков
  2 часа 30 минут

s_frontend: |
  <b>Frontend разработчик на HTML, CSS и JavaScript</b>

  Этот курс направлен на обучение созданию сайтов и программированию на языке JavaScript, весь материал подносится простым языком. Вы получите много полезных материалов и мы вместе будем применять изученное на практике создавая интересные проекты шаг за шагом.
  
  – Курс состоит из 11 глав, в которых вы научитесь работать с HTML, CSS, JavaScript, Git, GitHub, Bootstrap, Vue, Gulp.
  – всего 163 урока, 32 из которых доступны бесплатно
  – общая продолжительность видео уроков 35,5 часов
  – тестовых вопросов по изученным темам 71
  – 57 ресурсов для скачивания
  – много домашних заданий и вся теория закрепляется на практике на наглядных примерах
  – этот курс содержит в себе все материалы 6-ти разных курсов

training_plan: |
  Я составил план обучения. Изучая материалы по плану вы научитесь создавать свои собственные сайты и зарабатывать на этом. Это интерактивная схема в формате pdf, которую вы можете скачать и обучаться по ней. Открыть такой файл можно как со смартфона, так и с ПК (рекомендую второй способ). Вы можете кликать по разным элементам и переходить в соответствующий плейлист или к отдельному уроку. Так же кликабельны иконки с другими моими проектами.

  На моем канале огромное количество полезной информации, но многие не знают как её правильно использовать, что в каком порядке изучать? В схеме по шагам это описано. Какой язык первый, какой второй и т.д. Так же есть видео обзор данной схемы с еще более подробными комментариями. С тех пор схема обновилась и в ней появилось много нового, но это дополнительный материал, все самое главное осталось неизменным.

crib_date_js: |
  Работа с датой и временем на языке JavaScript это очень важная тема. Существует объект Date с помощью которого можно создавать дату и время и удобно с ними работать благодаря специальным методам данного объекта. В этом уроке я покажу как правильно работать с датой и временем на JavaScript. Так же я создал для вас шпаргалку по объекту date на JS.

crib_regExp_js: |
  В этом уроке мы учим регулярные выражения в JavaScript за 1 час. Проверка регулярных выражений на JavaScript выполняется благодаря специальным методам. Мы разберём способы задания RegExp на JavaScript, флаги, методы, буквенные классы, якоря, наборы, диапазоны, квантификаторы, группы захвата и многое другое. Рассмотрим регулярные выражения на примерах и с практикой на языке JavaScript. Самый длинный урок в этом курсе посвящен регулярным выражениям. Регулярные выражения это мощный инструмент для поиска и замены текста в строках.

crib_python: |
  Python язык для тех кто любит минимализм, код написанный на Python получается короткий и аккуратный. На Python можно писать на любой операционной системе. В этом уроке я покажу как писать на Python на Linux и Windows. Установка Python очень проста, а изучение языка Python за один урок это посильная задача даже для самых начинающих. Я расскажу как быстро выучить Python на практических примерах.

crib_git: |
  Эти шпаргалки по командам Git будут вам очень полезны и помогут быстро вспомнить как выполнить то или иное действие с системой контроля версий Git.