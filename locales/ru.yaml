backend_1: |
  В этом видео курсе мы будем изучать базы данных на примере системы управления базами данных phpMyAdmin, так же немного затронем язык SQL, а графическая оболочка phpMyAdmin поможет нам очень просто и удобно управлять базами данных. Мы будем: создавать, удалять, редактировать базы данных, добавлять новые таблицы, создавать структуру и связи между ними, частично затронем язык SQL и изучим основы данного языка. Этот курс создан для того чтобы научить вас создавать базы данных на MySQL в phpMyAdmin, уроки для начинающих, которые хотят с нуля разобраться в базах данных.
  
  11 видео уроков
  3 часа 30 минут

backend_2: |
  В этом плейлисте можно изучить работу с CMS Wordpress. Работу с темами, с консолью, узнать про обновления Wordpress и различные интересные плагины. Научиться устанавливать плагины и настраивать их чтобы создать надежный и защищенный сайт на Wordpress.
  
  4 видео урока
  55 минут

backend_3: |
  В этом курсе вы изучите язык Python. Сравнение языка Python с другими языками программирования. Выявление отличий, минусов и плюсов в сравнении с PHP, JavaScript, C++, Pascal. Python язык для тех кто любит минимализм, код написанный на Python получается короткий и аккуратный. На Python можно писать на любой операционной системе. В этом курсе я покажу как писать на Python на Linux и Windows. Установка Python очень проста, а изучение языка Python за один урок это посильная задача даже для самых начинающих. Я расскажу как быстро выучить Python на практических примерах.
  
  2 видео урока
  1 час

backend_4: |
  В этом видео курсе я покажу весь жизненный цикл переноса одностраничного сайта на Wordpress. Мы начнем с установки CMS Wodpress и создания базы данных в phpMyAdmin. После этого приступим к созданию своей темы, научимся подключать стили, скрипты и шрифты. Добавим возможность выбора логотипа сайта через панель настроек Wordpress. После этого познакомимся с произвольными полями на CMS Wordpress, установим плагин Custom Field Suite и научимся работать с ним. Создадим слайлдер с помощью Swiper.js и бесплатного повторителя в плагине CFS. Постепенно перенесем все остальные разделы сайта на Wordpress с помощь плагина CFS, подключим и настроим плагин Contact Form 7 для отправки писем через форму обратной связи. В завершение работы над сайтом мы перенесем его с локального сервера Open Server на реальный хостинг, я покажу как перенести сайт максимально просто и быстро, настроим Contact Form 7 на оправку писем, добавим защиту от спама на нашем сайте.
  
  12 видео уроков
  2 часа 40 минут

backend_5: |
  В этом курсе мы создадим многостраничный сайт компании изготавливающей двери на заказ на Wordpress. Тут мы не будем верстать сайт, а вы сможете скачать готовый код верстки состоящий из 10 страниц и сразу же приступить к натяжке вёрстки на Wordpress. В рамках этого курса мы создадим многостраничный сайт на Wordpress. Настроим каталог товаров с фильтрацией по категориям, настроим пагинацию в каталоге чтобы товары отображались на нескольких страницах если их слишком много. Сделаем страницу товара с галереей, характеристиками и формой заказа товара. Настроим страницу с портфолио компании, где подключим галерею изображений. Научимся выводит записи из разных рубрик, выводить формы с помощью шорткодов, работать с плагином CFS и Contact Form 7 и в завершении курса перенесем все на настойщий хостинг, создадим почтовый домен, настроим работу наших форм и завершим создание сайта.
  
  14 видео уроков
  5 часов 30 минут

